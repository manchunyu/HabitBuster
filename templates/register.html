{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input name="first_name" placeholder="First Name" type="text" class="form-control mx-auto w-auto">
    </div>
    <div class="mb-3">
        <input name="last_name" placeholder="Last Name" tpye="text" class="form-control mx-auto w-auto">
    </div>
    <div class="mb-3">
        <input name="email" placeholder="Email" type="email" class="form-control mx-auto w-auto">
    </div>
    <div class="mb-3">
        <input name="password" placeholder="Password" type="password" class="form-control mx-auto w-auto">
    </div>
    <div class="mb-3">
        <input name="confirmation" placeholder="Confirm Password" type="password" class="form-control mx-auto w-auto">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
