{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Habits</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody>
            {% for habit in habits %}
            <tr>
                <th>{{ habit.habit }}</th>
                <td>
                    {{ habit.streak }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
